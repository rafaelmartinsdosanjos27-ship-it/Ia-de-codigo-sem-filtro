<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Scripts Lua com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        pre {
            background-color: #000 !important;
            padding: 1.25rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            border-left: 4px solid #3b82f6;
            font-family: 'Fira Code', monospace;
        }
        code {
            color: #10b981;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-12">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-indigo-400 to-emerald-400 mb-4">
                Lua Script Generator AI
            </h1>
            <p class="text-slate-400 text-lg">Crie scripts avançados para Roblox e outros motores com inteligência artificial.</p>
        </header>

        <main class="glass rounded-3xl p-8 shadow-2xl">
            <div class="mb-6">
                <label for="prompt" class="block text-sm font-semibold text-slate-300 mb-3 uppercase tracking-wider">
                    Descreva o que o script deve fazer:
                </label>
                <textarea 
                    id="prompt" 
                    rows="5" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"
                    placeholder="Ex: Script de velocidade para Roblox que ativa ao premir Shift..."
                ></textarea>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-10">
                <button 
                    onclick="generateScript()" 
                    id="generateBtn"
                    class="flex-[2] bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-2xl transition-all flex items-center justify-center gap-3 shadow-lg shadow-blue-900/30 active:scale-[0.98]"
                >
                    <span id="btnText">Enviar Mensagem e Gerar</span>
                    <div id="spinner" class="loading-spinner hidden"></div>
                </button>
                
                <button 
                    onclick="copyToClipboard()" 
                    id="copyBtn"
                    class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 px-8 rounded-2xl transition-all active:scale-[0.98]"
                >
                    Copiar Código
                </button>
            </div>

            <div id="outputContainer" class="hidden">
                <h2 class="text-xl font-bold mb-4 text-emerald-400">Script Gerado:</h2>
                <div id="scriptOutput"></div>
            </div>

            <div id="errorMessage" class="hidden mt-6 p-5 bg-red-950/50 border border-red-500/50 rounded-2xl text-red-200 text-sm">
                <span id="errorText"></span>
            </div>
        </main>
    </div>

    <script>
        const apiKey = "AIzaSyAv_apEhV9ClzNkm_hp4H-ViEgGRBwi2m8";
        const model = "gemini-2.5-flash-preview-09-2025";
        let lastGeneratedCode = "";

        async function generateScript() {
            const promptInput = document.getElementById('prompt');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const generateBtn = document.getElementById('generateBtn');
            const outputContainer = document.getElementById('outputContainer');
            const scriptOutput = document.getElementById('scriptOutput');
            const errorDiv = document.getElementById('errorMessage');

            if (!promptInput.value.trim()) return;

            generateBtn.disabled = true;
            btnText.textContent = "A processar...";
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: promptInput.value }] }],
                        systemInstruction: { parts: [{ text: "És um mestre em Lua. Gera apenas o código e comentários em português." }] }
                    })
                });

                if (!response.ok) throw new Error("Erro de conexão. Abre este ficheiro fora do chat.");

                const data = await response.json();
                let code = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                code = code.replace(/```lua/g, '').replace(/```/g, '').trim();
                
                lastGeneratedCode = code;
                scriptOutput.innerHTML = `<pre><code>${escapeHtml(code)}</code></pre>`;
                outputContainer.classList.remove('hidden');
            } catch (error) {
                errorDiv.classList.remove('hidden');
                document.getElementById('errorText').textContent = error.message;
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = "Enviar Mensagem e Gerar";
                spinner.classList.add('hidden');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard() {
            if (!lastGeneratedCode) return;
            navigator.clipboard.writeText(lastGeneratedCode);
            alert("Código copiado!");
        }
    </script>
</body>
</html>
